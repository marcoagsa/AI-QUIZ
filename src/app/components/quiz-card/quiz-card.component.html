<ion-card class="ion-padding">
  <ion-card-header mode="ios" class="ion-no-padding">
    <ion-card-subtitle class="ion-padding-top ion-padding-bottom">
      Quest√£o {{ currentIndex() + 1 }} / {{ questions().length }}
    </ion-card-subtitle>
    <ion-card-title>{{ questions()[currentIndex()].question }} </ion-card-title>
  </ion-card-header>

  <ion-list>
    @for (opt of questions()[currentIndex()].options; track $index) {
      <ion-item color="light" (click)="selectOption($index, $event)" [class.selected]="selectedIndex() === $index">
        <ion-label> {{ opt }} </ion-label>
        <ion-checkbox slot="end" mode="md" [checked]="selectedIndex() === $index" />
      </ion-item>
    }
  </ion-list>

  <ion-button class="ion-padding-top" expand="block" (click)="submitAnswerEvent.emit()"
    [disabled]="selectedIndex() === null">
    Enviar
  </ion-button>
</ion-card>
